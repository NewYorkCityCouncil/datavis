<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Top 10 Summons Types</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="top-10-summons-types" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.tooltips.callbacks.beforeLabel= "test"

var ctx = document.getElementById("top-10-summons-types");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Open Container","Public Urination","In Park After Hours","Disobey Park Signs"],
        datasets: [{
            label: 'Top NYC Criminal Summons Types 2015',
            backgroundColor:["#0f0352", "#c8350a", "#0f0352", "#c8350a", "#0f0352", "#c8350a", "#0f0352", "#c8350a", "#0f0352", "#c8350a"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [96389,19456,10393,7069]
        }]

    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }

});
</script>
    </body>
</html>
