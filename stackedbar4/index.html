<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Gender of New NYPD Hires 2015</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
        <style>
        body{
          margin-top: 0;
          margin-bottom: 0;
        }
        </style>
    </head>
    <body>


<canvas id="myChart" width="1600" height="850"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true

var ctx = document.getElementById("myChart");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["NYPD","City-Wide"],
        datasets: [
          {
            label: 'White',
            backgroundColor:"#434a9f",
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#C5CAE9",
            hoverBorderColor: "#eeeeee",
            data: [46,33.3]
        },
        {
          label: 'Black',
          backgroundColor: "#ffcc5d",
          borderColor: "#eeeeee",
          borderWidth: 1,
          hoverBackgroundColor: "#eeeeee",
          hoverBorderColor: "#eeeeee",
          data: [17,22.8]
      },
      {
        label: 'Hispanic',
        backgroundColor:"#f1f6e2",
        borderColor: "#eeeeee",
        borderWidth: 1,
        hoverBackgroundColor: "#eeeeee",
        hoverBorderColor: "#eeeeee",
        data: [26,28.6]
    },
    {
      label: 'Asian',
      backgroundColor:"#809898",
      borderColor: "#eeeeee",
      borderWidth: 1,
      hoverBackgroundColor: "#eeeeee",
      hoverBorderColor: "#eeeeee",
      data: [10.9,12.6]
  },
  {
    label: 'Other',
    backgroundColor:"#9fcae7",
    borderColor: "#eeeeee",
    borderWidth: 1,
    hoverBackgroundColor: "#eeeeee",
    hoverBorderColor: "#eeeeee",
    data: [.1,2.7]
}
      ]

    },
 options: {
        scales: {
            yAxes: [{
                stacked: true,
                ticks: {
                    beginAtZero:true
                },
                categoryPercentage: .5
            }],
            xAxes: [{
                stacked: true
            }]
        }

    }

});
</script>
    </body>
</html>
