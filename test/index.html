    <head>

        <title>Chart.js Pie chart</title>

    <body>

//pie chart data

        {

        },
      {  value=40,
        color:"orange",
        highlight:"darkorange",
        lablel:"Orange"
      }
      ];
//draw
        var piechart = new Chart(ctx).Pie(data);

    });

      </script>
    </body>
</html>
