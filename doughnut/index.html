<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Result of Summons</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="myChart" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
//Chart.defaults.global.maintainAspectRatio = true

var ctx = document.getElementById("myChart");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["Dismissed","Guilty","Open Warrant"],
        datasets: [{
            label: 'Results of Summons',
            backgroundColor:["#5e5f61", "#0f0352", "#c8350a"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [65,21,14]
        }]
    }

});
</script>
    </body>
</html>
