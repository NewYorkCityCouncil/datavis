
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Commercial Eviction by Borough 2018</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut26" width=auto height="250"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display= false

var ctx = document.getElementById("doughnut26");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["Manhattan","Brooklyn","Queens","Bronx","Staten Island"],
        datasets: [{
            label: 'Commcercial Eviction by Borough, 2018',
            backgroundColor:["#12B886","#228AE6","#F59F00","#82C91E","#2F56A6"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [678,456,407,280,32]
        }]
    }
    ,
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': '+data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+' Evictions';
            },
          }
      }
    }


});
</script>
    </body>
</html>
