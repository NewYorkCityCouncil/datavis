<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>311 Requests By Method</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
        <script src="datavis/Chart.Streamgraph-0.0.2-alpha2/dst/Chart.Streamgraph.js"></script>

    </head>
    <body>


<canvas id="streamgraph" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true
// Chart.defaults.global.legend = false


var ctx = document.getElementById("streamgraph").getContext('2d');

var newChart = new Chart(ctx).Streamgraph(data, options);

var data = {
  labels = ['January','February','March','April','May'],
  datasets = [
    {
      label: 'Dataset 1',
      fillColor: 'rgba(255,0,0,0.5)', // optional
      hoverColor: 'rgba(255,128,128,0.5)', // optional
      textColor: 'rgba(255,255,255,0.2)', // optional
      data: [2, 4, 6, 8, 10],
      tooltipData: {
        text: 'hello world',
        number: 2
      }
    },
    {
      label: 'Dataset 2',
      fillColor: 'rgba(0,255,0,0.5)', // optional
      hoverColor: 'rgba(128,255,128,0.5)', // optional
      textColor: 'rgba(0,0,0,0.2)', // optional
      data: [1, 2, 3, 4, 5]
    }
  ]
},
    options: {
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
            return datasetLabel + ': '+'$' +data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') + ' Max Profit';
          }
        }
      },
      scales: {
        yAxes: [{
          stacked: false,
          ticks: {
            beginAtZero:true,
            callback: function(value) {
              return '$' + value.toLocaleString('en-US');
            }
          }
        }]
      }
    }
  });
</script>
    </body>
</html>
