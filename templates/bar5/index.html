<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Schedule C Expense Budgdet FY2017</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="bar5" width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {

	//		minRotation: 0,
		//	maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("bar5");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Education",
                "Parks and Recreation",
                "Cultural Affairs",
                "Higher Education",
                "Housing and Buildings",
                "Libraries",
                "Health",
                "Public Buildings",
                "Economic Development",
                "Transportation",
                "Aging",
                "Social Services & Child Services",
                "Human Resources",
                "Sanitation and Solid Waste",
                "Fire and Criminal Justice Services"
        ],
        datasets: [{
            label: 'Schedule C Types of Programs Funded in FY 2017 Capital Budget',
            backgroundColor:["#d05d4e","#E07B3B","#EF9929","#FFB716","#C0B332","#82B04E","#43AC6A","#7CBC50","#B6CB37","#EFDB1D","#AFAF4B","#6F8278","#2f56a6","#4960BB","#6469D0","#7E73E5","#8A65CA","#9657AE","#A24993","#A1597D","#A16968","#A07952","#d05d4e","#E07B3B","#EF9929","#FFB716","#C0B332","#82B04E","#43AC6A","#7CBC50","#B6CB37","#EFDB1D","#AFAF4B","#6F8278","#2f56a6","#4960BB","#6469D0","#7E73E5","#8A65CA","#9657AE","#A24993","#A1597D","#A16968","#A07952"],
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [111158000,103754000,63408000,50738000,45573000,38823000,34251000,22026000,17151000,14344000,5716000,4365000,2497000,923000,80000]
        }]

    },
    options: {
      scales:{
        xAxes: [{
          display: true,
          ticks:{
          minRotation: 90,
    	    maxRotation: 90
          }
        }],
        yAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return '$' + (value/1000000).toLocaleString() + 'M';
            }
          }
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            return '$' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US');
          },
        }
      }
    }

});
</script>
    </body>
</html>
