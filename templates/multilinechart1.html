
    
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Police Actions Over Time</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="multilinechart14" width=auto max-height=auto></canvas>
<script>
Chart.defaults.global.title = true
Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display = true
Chart.defaults.global.legend.position = 'top'
Chart.defaults.global.legendfullWidth = true
Chart.Legend.prototype.afterFit = function() {
    this.height = this.height + 30;
};



var ctx = document.getElementById("multilinechart14");
var myChart = new Chart(ctx, {
    type: 'line',
    fill: false,
    data: {
        labels: ["2006","2007","2008","2009","2010","2011","2012","2013","2014","2015","2016","2017","2018"],
        datasets: [
            {
              label: "Felonies",
              fill: false,
              backgroundColor: "#D05D4E",
              borderColor: "#D05D4E",
              borderWidth: 0,
              hoverBackgroundColor: "#D05D4E",
              hoverBorderColor: "#eeeeee",
              data: [103308,108617,105810,101114,97524,94188,92819,95776,94720,91535,94422, 89134,86543] 
          },
            {

              data: [245508,265464,267733,287411,292227,286335,271834,265001,259606,220169,206663,188643,154795]
            },
            {

              fill: false,

              data: [19950,23824,24673,29327,29548,29424,28816,29879,30090,24742,10646,5758,3017]
            },
            {
              label: "Criminal Summons",
              fill: false,
              backgroundColor: "#F59F00",
              borderColor: "#F59F00",
              borderWidth: 0,
              hoverBackgroundColor: "#F59F00",

              data: [490349,539997,510967,544678,536047,490650,476826,424940,359636,297748,267950,165093,89895]

          ]
        },
    options: {
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
            return datasetLabel + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') + ' Incidents';
          }
        }
      },
      scales: {
        yAxes: [{
          stacked: false,
          ticks: {
            beginAtZero:true,
            callback: function(value) {
              return  value.toLocaleString('en-US') ;
            }
          }
        }]
      }
    }
  });
</script>
    </body>
</html>
