<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>City Employment Changes by Sector</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="barhorizontal15" max-width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = false



Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: false,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
			beginAtZero: true,
      minRotation: 0,
			maxRotation: 50,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("barhorizontal15");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
          "Finance & Insurance",
          "Health Care",
          "Information",
          "Business Services",
          "Accomodation & Food Services",
          "Arts, Entertainment, & Recreation",
          "Retail",
          "Construction",
          "Education",
          "Real Estate",
          "Manufacturing",
          "Total Employment"
        ],
        datasets: [{
            label: 'Quality of Life Issues',
            backgroundColor:["#82C91E","#82C91E","#D05D4E","#82C91E","#82C91E","#D05D4E","#D05D4E","#82C91E","#82C91E","#82C91E","#D05D4E","#82C91E"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [9400,22900,-7000,16600,12800,-3400,-7800,10100,600,4600,-400,65900]
        }]
    },
    options: {
      scales:{
        xAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return value.toLocaleString('en-US');
            }
          }
        }],
        yAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return '$'+value.toLocaleString('en-US');
          }
        }]
      },
      tooltips: {
        callbacks: {
/*
          label: function(tooltipItem, data) {
            return '$' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US');
          },
          */
          title: function(tooltipItems, data) {
					// Pick first xLabel for now
					var title = '';

					if (tooltipItems.length > 0) {
						if (tooltipItems[0].yLabel) {
							title = tooltipItems[0].yLabel;
						} else if (data.labels.length > 0 && tooltipItems[0].index < data.labels.length) {
							title = data.labels[tooltipItems[0].index];
						}
					}

					return title;
				},
				label: function(tooltipItem, data) {
					var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
					return tooltipItem.xLabel.toLocaleString('en-US')+ " Jobs";
				}
        }
      }
    }

});
</script>
    </body>
</html>
