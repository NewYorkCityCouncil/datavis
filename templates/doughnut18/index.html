
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Seniors Capital Funded Project Types 2007-2018</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut18" width=auto height="250"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display= false

var ctx = document.getElementById("doughnut18");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["NYCHA 31%","Senior Centers 28%","Affordable Housing 26%","Health 15%"],
        datasets: [{
            label: 'Type of Projects Funded',
            backgroundColor:["#BE4BDB","#CC76E2","#DBA2EA","#EACDF1","#EDD6F3"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [7457000,6800000,6375000,3635000]
        }]
    }
    ,
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': '+ '$' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US');
            },
          }
      }
    }


});
</script>
    </body>
</html>
