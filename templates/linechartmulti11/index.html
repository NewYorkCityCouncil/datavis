<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Stop and Frisk 2002-2016</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="linechart8" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend = false


var ctx = document.getElementById("linechart8");

var myChart = new Chart(ctx, {
    type: 'line',
    fill: false,
    data: {
        labels: ["2002","2003","2004","2005","2006","2007","2008","2009","2010","2011","2012","2013","2014","2015","2016"],
        datasets: [
            {
              label: "Stops by NYPD",
              fill: false,
              backgroundColor: "#d05d4e",
              borderColor: "#d05d4e",
              borderWidth: 0,
              hoverBackgroundColor: "#d05d4e",
              hoverBorderColor: "#eeeeee",
              data: [97296,160851,313523,398191,506491,472096,540302,581168,601285,685724,532911,191851,45787,22565,12404]
            },

          ]
        },
    options: {
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
            return datasetLabel + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') ;
          }
        }
      },
      scales: {
        yAxes: [{
          stacked: false,
          ticks: {
            beginAtZero:true,
            callback: function(value) {
              return  value.toLocaleString('en-US') ;
            }
          }
        }]
      }

    }
  });
</script>
    </body>
</html>
