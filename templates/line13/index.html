<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>311 Call Wait Time</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="line13" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend = false

var ctx = document.getElementById("line13");

var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["FY 14", "FY 15", "FY 16", "FY 17", "FY 18"],
        datasets: [{
            label: 'Call Wait Time',
            fill: false,
            lineTension: .5,
            backgroundColor:"#82C91E",
            borderColor: "#82C91E",
            borderWidth: 3,
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "#82C91E",
            pointBackgroundColor: "#82C91E",
            pointBorderWidth: 5,
            pointHoverRadius: 6,
            pointHoverBackgroundColor: "#82C91E",
            pointHoverBorderColor: "#82C91E",
            pointHoverBorderWidth: 2,
            pointRadius: 3,
            pointHitRadius: 4,
            hoverBackgroundColor: "#82C91E",
            hoverBorderColor: "#82C91E",
            data: [23,23,16,18,28]
        }]

    },
    options: {
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
            return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ ' Seconds'  ;
          }
        }
      },
      scales: {
        yAxes: [{
          stacked: false,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return value.toLocaleString('en-US')+' Seconds' ;
            }
          }
        }]
      }

    }

});
</script>
    </body>
</html>
