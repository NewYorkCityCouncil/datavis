<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Adopted Budget FY 2016 - Top Ten Agencies for Spending</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut5" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display = false
Chart.defaults.global.tooltips.bodyFontSize = 14




var ctx = document.getElementById("doughnut5");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [
                "Pension Contributions",
                "Health Insurance",
                "Debt Service",
                "Expenses",
                "Social Security",
                "Reserves",
                "Payments Transportation Agencies  (MTA, LIRR, Private Bus Companies)",
                "Judgements and Claims",
                "Benefits",
                "Salary Adjustment",
                "Workmens Compensation",
                "Charges",
                "Services (Legal, Engineering, Architecture, Accounting, Computer)",
                "Payments for Water Sewer Usage",
                "Legal Aid Society",
                "County Expenses",
                "Payments to Agencies",
                "Contractual Services",
                "Payments to NYCHA",
                "Payments to Students Outside of City",
                "Other",
                "Unemployment Insurance"
                ],
        datasets: [{
            label: 'FY17 Adopted Budget',
            backgroundColor:["#2f56a6","#43AC6A","#7E73E5","#A07952","#A24993","#d05d4e","#EFDB1D","#FFB716","#2f56a6","#43AC6A","#7E73E5","#A07952","#A24993","#d05d4e","#EFDB1D","#FFB716","#2f56a6","#43AC6A","#7E73E5","#A07952","#A24993","#d05d4e","#EFDB1D","#FFB716"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [36.239,17.681,13.919,5.244,4.869,4.662,3.451,3.153,2.725,1.701,1.488,1.144,0.816,0.530,0.500,0.438,0.385,0.355,0.316,0.145,0.134,0.106]
            }]
    },
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%';
            },
          }
      }
    }

});
</script>
    </body>
</html>
