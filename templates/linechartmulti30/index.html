//SPLITTING AND BRINGING IN CSV DATA
async function getData() {
  const xs = [];
  const ys = [];
  const ys2 = [];
  const ys3 = [];
  const ys4 = [];
  const ys5 = [];
  const ys6 = [];

  const response = await fetch('dhs_race_family_w_children.csv');
  const data = await response.text();

  const table = data.split('\n').slice(1);
  table.forEach(row => {
    const columns = row.split(',');
    const month = columns[0];
    xs.push(month);
    const race1 = columns[1];
    ys.push(parseFloat(race1)); //make data from string to number
    const race2 = columns[2];
    ys2.push(parseFloat(race2)); //make data from string to number
    const race3 = columns[3];
    ys3.push(parseFloat(race3)); //make data from string to number
    const race4 = columns[4];
    ys4.push(parseFloat(race4)); //make data from string to number
    const race5 = columns[5];
    ys5.push(parseFloat(race5)); //make data from string to number
    const race6 = columns[6];
    ys6.push(parseFloat(race6)); //make data from string to number
    console.log(month, race1, race2, race3, race4, race5, race6);
  });
  return { xs, ys, ys2, ys3, ys4, ys5, ys6 };
}
