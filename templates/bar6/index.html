<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Length of Time People Detained before Posting Bail</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="bar6" width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {

	//		minRotation: 0,
		//	maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("bar6");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["0-6 Days",
                "7-13 Days",
                "14-30 Days",
                "91-180 Days",
                "181-365 Days",
                "Over 1 Year"
        ],
        datasets: [{
            label: 'Schedule C Types of Programs Funded in FY 2017 Capital Budget',
            backgroundColor:["#23417D","#2F56A6","#23417D","#2F56A6","#23417D","#2F56A6"],
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [13063,1834,1141,335,149,82]
        }]

    },
    options: {
      scales:{
        xAxes: [{
          display: true,
          ticks:{
          minRotation: 90,
    	    maxRotation: 90
          }
        }],
        yAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
        /*    callback: function(value) {
              return '$' + (value/1000000).toLocaleString() + 'M';
            }
            */
          }
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            return  data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') +' People';
          },
        }
      }
    }

});
</script>
    </body>
</html>
