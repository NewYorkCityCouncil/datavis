
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Driving with a Suspended License</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="barhorizontal32" width="600" height="400"></canvas>
<script>
Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.title = true
Chart.defaults.scale = {
    display: true,
    position: "left",
    // grid line settings
    gridLines: {
      display: true,
      color: "rgba(0, 0, 0, 0.1)",
      lineWidth: 1,
      drawBorder: true,
      drawOnChartArea: true,
      drawTicks: true,
      tickMarkLength: 10,
      zeroLineWidth: 1,
      zeroLineColor: "rgba(0,0,0,0.25)",
      offsetGridLines: false
    },
    // scale label
    scaleLabel: {
      // actual label
      labelString: '',
      // display property
      display: false
    },
    // label settings
    ticks: {
      beginAtZero: true,
      maxTicksLimit: 6,
      minRotation: 0,
      maxRotation: 50,
      mirror: false,
      padding: 10,
      reverse: false,
      display: true,
      autoSkip: false,
      autoSkipPadding: 0,
      labelOffset: 0,
      callback: function(value) {
        return '' + value;
      }
    }
  };
// Chart.defaults.global.defaultFontSize = 10
var ctx = document.getElementById("barhorizontal32");
var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ["Hispanic (Black)","Hispanic (White)","Black","Amerindian","Asian","White","Other"],
        datasets: [{
            label: 'Rate of Arrest (Arrest/Population), 2018',
            backgroundColor:["#2e70fd","#02b4dc","#2ed7fd","#BE4BDB","#fdab49","#12B886", "#D05D4E"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [10.949968561,6.848370016,6.220935473,4.694555112, 1.113309598, 1.080643675, 0.758580377]
        }]
    },
    options: {
      title:{
        display: true,
        padding: 10,
        position: 'bottom',
        text: 'Rate of Arrest per Population, 2018'
      },
      scales:{
        xAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return value.toLocaleString('en-US')+'%';
            }
          }
        }],
        yAxes: [{
          ticks:{
              maxTicksLimit: 4
          }
        }]
      },
      tooltips: {
        callbacks: {
/*
          label: function(tooltipItem, data) {
            return '$' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US');
          },
          */
          title: function(tooltipItems, data) {
          // Pick first xLabel for now
          var title = 'Race';
          if (tooltipItems.length > 0) {
            if (tooltipItems[0].yLabel) {
              title = tooltipItems[0].yLabel;
            } else if (data.labels.length > 0 && tooltipItems[0].index < data.labels.length) {
              title = data.labels[tooltipItems[0].index];
            }
          }
          return title;
        },
        label: function(tooltipItem, data) {
          var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
          return tooltipItem.xLabel.toLocaleString('en-US')+'% of Arrests';
        }
        }
      }
    }
});
</script>
    </body>
</html>
