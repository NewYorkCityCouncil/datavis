//SPLITTING AND BRINGING IN CSV DATA
async function getData() {
  const xs = [];
  const ys = [];
  const ys2 = [];
  const ys3 = [];
  const ys4 = [];
  const ys5 = [];

  const response = await fetch('dhs_age_family_w_children.csv');
  const data = await response.text();

  const table = data.split('\n').slice(1);
  table.forEach(row => {
    const columns = row.split(',');
    const month = columns[0];
    xs.push(month);
    const age1 = columns[1];
    ys.push(parseFloat(age1)); //make data from string to number
    const age2 = columns[2];
    ys2.push(parseFloat(age2)); //make data from string to number
    const age3 = columns[3];
    ys3.push(parseFloat(age3)); //make data from string to number
    const age4 = columns[4];
    ys4.push(parseFloat(age4)); //make data from string to number
    const age5 = columns[5];
    ys5.push(parseFloat(age5)); //make data from string to number
    console.log(month, age1, age2, age3, age4, age5);
  });
  return { xs, ys, ys2, ys3, ys4, ys5 };
}
