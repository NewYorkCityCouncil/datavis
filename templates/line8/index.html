<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Rent Burden Rate, Citywide</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="line8" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend = false

var ctx = document.getElementById("line8");

var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["2006","2007","2008","2009","2010","2011","2012","2013","2014","2015","2016"],
        datasets: [{
            label: 'Rent Burden Rate, Citywide',
            fill: false,
            lineTension: .5,
            backgroundColor:"#82C91E",
            borderColor: "#82C91E",
            borderWidth: 3,
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "#2F56A6",
            pointBackgroundColor: "#2F56A6",
            pointBorderWidth: 5,
            pointHoverRadius: 6,
            pointHoverBackgroundColor: "#82C91E",
            pointHoverBorderColor: "#82C91E",
            pointHoverBorderWidth: 2,
            pointRadius: 3,
            pointHitRadius: 4,
            hoverBackgroundColor: "#82C91E",
            hoverBorderColor: "#82C91E",
            data: [42,41,42,42,44,45,45,45,46,44,44]
        }]

    },
    options: {
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
            return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ '%'  ;
          }
        }
      },
      scales: {
        yAxes: [{
          stacked: false,
          ticks: {
            min: 40,
            max: 46,
            callback: function(value) {
              return value.toLocaleString('en-US')+'%' ;
            }
          }
        }]
      }

    }

});
</script>
    </body>
</html>
