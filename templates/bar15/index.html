<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Top 311 Agency Responders 2018</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="bar15" max-width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = false

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
      minRotation: 0,
		  maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("bar15");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      datasets: [
          {
            label: 'Top 311 Agency Responders 2018',
            backgroundColor:["#82C91E","#12B886","#228AE6","#2F56A6","#F59F00","#D05D4E","#BE4BDB","#228AE6","#12B886","#82C91E"],
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [269669,265576,131717,81975,75247,38219,34480,23895,11733,8479]
          }],
      labels: [
              "NYPD","HPD","DOT","DEP","DSNY","Parks","DOB","DOHMH","TLC","Brooklyn South"
      ]
    },
    options: {
      scales:{
        xAxes: [{
          display: true,
        }],
        yAxes: [{
          display: true,
          ticks: {
            min: 0.0,
            callback: function(value) {
              return value.toLocaleString('en-US') + ' ';
            }
          }
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            return + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ ' Requests';
          },
        }
      }
}
});
</script>
    </body>
</html>
