<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Participatory Budgeting Spending Per District 2016</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="bar3" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
			beginAtZero: false,
			minRotation: 0,
			maxRotation: 50,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("bar3");

var myChart = new Chart(ctx, {
    type: 'horizontalBar',
    data: {
        labels: ["Personnel ","Fringe Benefits","Contractual Services","Social Services","Other Services and Charges","Fixed and Misc Charges","Debt Service","Supplies and Materials","Amounts to be Scheduled"],
        datasets: [{
            label: 'Types of Spending in FY 2017 Budget',
            backgroundColor:["#FFFF8D","#FFE57F","#FFD180","#FF9E80","#FF8A80","#FF80AB","#F5F5F5","#F4FF81","#EA80FC","#D7CCC8","#CFD8DC","#CCFF90","#B9F6CA","#B388FF","#A7FFEB","#8C9EFF","#84FFFF","#82B1FF","#80D8FF"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [50702826464,36067547636,26491377302,16997117010,12132250754,8870536146,5589800244,2941354284,78552798]
        }]

    },
    options: {
      scales:{
        xAxes: [{
          display: true
        }],
        yAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return '$' + value.toLocaleString('en-US');
            }
          }
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            return '$' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US');
          },
        }
      }
    }

});
</script>
    </body>
</html>
