<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Quality of 311 Response Top Ten Agencies Jan - Sept 2018 </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="stackedbar13" max-width="400" max="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display = true
Chart.defaults.global.legend.labels.padding = 20
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
      minRotation: 0,
		  maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};


var ctx = document.getElementById("stackedbar13");

var myChart = new Chart(ctx, {
    type: 'bar',

    data: {
        labels: [
                "TLC","NYPD","HPD","DSNY","DPR","DOT","DOHMH","DOF","DOB","DEP"
              ],
        datasets: [
          {
            label: 'Did Not Observe',
            backgroundColor:"#228AE6",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [0,50.6,19.9,20.8,10.5,4.7,0.1,0.0,0.0,49.2]
          },
          {
            label: 'Fixed',
            backgroundColor: "#82C91E",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [0,29.1,5.4,50.3,48.9,33.9,0.5,6.9,4.2,23.2]
          },
          {
            label: 'Ambiguous',
            backgroundColor: "#BE4BDB",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [0,5.5,4.5,0.0,0.0,37.2,0.0,91.3,42.7,1.8]
          },
          {
            label: 'No Action Taken',
            backgroundColor: "#D05D4E",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [0,13.5,8.3,1.7,28.1,10.5,0.0,0.0,35.8,15.5]
          },
          {
            label: 'No Violation',
            backgroundColor: "#F59F00",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [0,0.0,38.2,21.8,0.0,0.0,0.4,0.0,0.0,0.6]
          },
          {
            label: 'Ongoing',
            backgroundColor: "#A07952",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [100,0.5,2.5,1.1,9.2,12.0,98.7,1.8,0.0,8.4]
          },
          {
            label: 'Violations Issued',
            backgroundColor: "#12B886",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [0.0,0.0,21.2,4.2,0.0,0.0,0.1,0.0,17.3,1.2]
          },
          {
            label: 'Wrong Agency',
            backgroundColor: "#2F56A6",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [0,0.8,0.0,0.2,3.3,1.8,0.2,0.0,0.0,0.1]
          }
      ]

    },
 options: {
   tooltips: {
     callbacks: {
       label: function(tooltipItem, data) {
					var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
				return datasetLabel + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') + '% of Cases';
      }
    }
  },

        scales: {
            yAxes: [{
                stacked: true,
                ticks: {
                    beginAtZero:true,
                    max: 100,
                    callback: function(value) {
                      return +value.toLocaleString('en-US')+ '%';
                    }
                }
            }],
            xAxes: [{
                stacked: true
            }]
        }

    }

});
</script>
    </body>
</html>
