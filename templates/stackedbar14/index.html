<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Quality of 311 Response Top Ten Agencies Jan - Sept 2018 </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="stackedbar13" width="400" max="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display = true
// Chart.defaults.global.legend.labels.padding = 20
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
      minRotation: 0,
		  maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};


var ctx = document.getElementById("stackedbar13");

var myChart = new Chart(ctx, {
    type: 'bar',

    data: {
        labels: [
                "DEP","DOB","DOF","DOHMH","DOT","DPR","DSNY","HPD","NYPD","TLC"
              ],
        datasets: [
          {
            label: 'Ambiguous',
            backgroundColor:"#228AE6",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#228AE6",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [5,4,74,0,46,0,45,6,5,1]
          },
          {
            label: 'Did Not Observe',
            backgroundColor: "#82C91E",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#82C91E",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [34,21,0,0,4,11,11,18,51,0]
          },
          {
            label: 'Duplicate',
            backgroundColor: "#BE4BDB",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#BE4BDB",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [23,0,0,0,4,0,0,14,0,0]
          },
          {
            label: 'Fixed',
            backgroundColor: "#D05D4E",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#D05D4E",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [19,16,21,0,26,46,31,4,28,0]
          },
          {
            label: 'No Action Taken',
            backgroundColor: "#F59F00",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#F59F00",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [13,33,0,0,9,30,10,39,14,0]
          },
          {
            label: 'Ongoing',
            backgroundColor: "#A07952",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#A07952",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [3,11,2,99,10,8,1,2,0,99]
          },
          {
            label: 'Other',
            backgroundColor: "#12B886",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#12B886",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [1,0,4,0,1,2,0,0,0,0]
          },
          {
            label: 'Violations Issued',
            backgroundColor: "#2F56A6",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#2F56A6",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [1,15,0,0,0,0,2,17,0,0]
          },
          {
            label: 'Wrong Agency',
            backgroundColor: "#2F56A6",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#2F56A6",
            hoverBorderColor: "#FFFFFF",
            hoverBorderWidth: 2,
            data: [0,0,0,0,1,3,0,0,1,0]
          }
      ]

    },
 options: {
   tooltips: {
     callbacks: {
       label: function(tooltipItem, data) {
					var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
				return datasetLabel + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') + '% of Cases';
      }
    }
  },

        scales: {
            yAxes: [{
                stacked: true,
                ticks: {
                    beginAtZero:true,
                    max: 100,
                    callback: function(value) {
                      return +value.toLocaleString('en-US')+ '%';
                    }
                }
            }],
            xAxes: [{
                stacked: true
            }]
        }

    }

});
</script>
    </body>
</html>
