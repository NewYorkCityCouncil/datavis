<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Median Age By Agency (DFTA) And Relative Size</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <!--Source of Rounded Chart: https://github.com/jedtrow/Chart.js-Rounded-Bar-Charts-->
  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.js"></script>
  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script>

</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
  //CHART JS
  Chart.defaults.global.legend.display = false,
  //Chart.defaults.global.defaultFontFamily = 'open sans'
  //Chart.defaults.global.defaultFontColor = "#ffffff"

  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bubble',
      data: {
        labels: 'chart',
        datasets: [
          {
            label: ['less than 20'],
            data:
            [{
              x: 1,
              y: 13,
              r: 38183
            }]
          },
          {
            label: ['20-24'],
            data:
            [{
              x: 2,
              y: 4208,
              r: 42500
            }]
          },
          {
            label: ['25-29'],
            data:
            [{
              x: 3,
              y: 17164,
              r: 50720
            }]
          }
        ]
      },
      options: {
        cornerRadius: 20,
        title:{
          display: false,
          text: 'DFTA'
        },
        scales: {
          xAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return value.toLocaleString('en-US');
              },
              beginAtZero: true,
              //max: 7000,
            },
            gridLines: {
              display: false
            },
            scaleLabel: {
              display: true,
              labelString: 'Median Age (Years)'
            }
          }],
          yAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return value +'%';
              },
              //fontStyle: 'strong'
              //fontSize: 9,
            },
            gridLines: {
              display: true,
            },
            scaleLabel: {
              display: true,
              labelString: '% of DFTA'
            }
          }]
        },
        tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ ' %';
            },
          },
          backgroundColor: '#434343',
          borderColor: '#f5f5f5',
          borderWidth: 1,
          displayColors: false
        }
      }
    });
  }

  //SPLITTING AND BRINGING IN CSV DATA

  async function getData() {
    const xs = [];
    const ys = [];

    const response = await fetch('Number_of_Employees_by_Age_Group.csv');
    const data = await response.text();

    const table = data.split('\n').slice(1);
    table.forEach(row => {
      const columns = row.split(',');
      const one = columns[0];
      xs.push(one);
      const two = columns[2];
      ys.push(parseFloat(two)); //make data from string to number and added mean payers of 14 degrees
      console.log(one, two);
    });
    return { xs, ys };
  }


  </script>
</body>
</html>
