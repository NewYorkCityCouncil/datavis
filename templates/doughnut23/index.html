
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Fiscal 2019 FT Headcount</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut23" width=auto height="250"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display= false

var ctx = document.getElementById("doughnut23");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [
          "Administration & Operations (Other)",
          "Public Works",
          "Education",
          "Public Safety",
          "Health & Human Services",
          "Cultural & Parks"
          ],
        datasets: [{
            label: 'Fiscal 2019 FT Headcount',
            backgroundColor:["#228AE6","#4EA1EB","#7AB8F0","#7AB8F0","#D2E7FA","#FFFFFF"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [37151,16484,139404,82192,23796,4380]
        }]
    }
    ,
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': '+ '$'+data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+' billion';
            },
          }
      }
    }


});
</script>
    </body>
</html>
