
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Response Types: Cases Created Jan - Sept 2018</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut24" width=auto height="250"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display= false

var ctx = document.getElementById("doughnut24");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [
          "Did Not Observe","Fixed","No Action Taken","Ambiguous","Ongoing","Duplicate","Violations Issued","Wrong Agency","Other"
          ],
        datasets: [{
            label: 'Response Types 2018',
            backgroundColor:["#228AE6","#82C91E","#BE4BDB","#D05D4E","#F59F00","#A07952","#12B886","#2F56A6","#666666"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [24.8,21.5,18.7,17.3,6.2,5.5,4.8,0.8,0.4]
        }]
    }
    ,
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': '+data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+'%';
            },
          }
      }
    }


});
</script>
    </body>
</html>
