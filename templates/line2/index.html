<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Arts and Culture Capital Funding - Melissa Mark-Viverito</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="line2" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend = false

var ctx = document.getElementById("line2");

var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["2007","2008","2009","2010","2011","2012","2013","2014","2015","2016","2017","2018"],
        datasets: [{
            label: 'Capital Funding',
            fill: false,
            lineTension: .5,
            backgroundColor:"#BE4BDB",
            borderColor: "#BE4BDB",
            borderWidth: 3,
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "#2F56A6",
            pointBackgroundColor: "#2F56A6",
            pointBorderWidth: 5,
            pointHoverRadius: 10,
            pointHoverBackgroundColor: "#BE4BDB",
            pointHoverBorderColor: "#BE4BDB",
            pointHoverBorderWidth: 2,
            pointRadius: 3,
            pointHitRadius: 10,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [2750000,1500000,2900000,2085000,1475000,1800000,3920000,890000,7066273,8625000,5063000,12903000]
        }]

    },
    options: {
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
            return datasetLabel + ': ' + '$' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') ;
          }
        }
      },
      scales: {
        yAxes: [{
          stacked: false,
          ticks: {
            beginAtZero:true,
            callback: function(value) {
              return '$' + value.toLocaleString('en-US') ;
            }
          }
        }]
      }

    }

});
</script>
    </body>
</html>
