<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Poverty Rate by Borough</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="bar9" width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
      minRotation: 0,
		  maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("bar9");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      datasets: [
/*
        {
          label: 'Poverty Rate Citywide',
          fill: false,
          lineTension: .5,
          backgroundColor:"#23417D",
          borderColor: "#23417D",
          borderWidth: 3,
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          borderJoinStyle: 'miter',
          pointBorderColor: "#23417D",
          pointBackgroundColor: "#23417D",
          pointBorderWidth: 0,
          pointHoverRadius: 0,
          pointHoverBackgroundColor: "#BE4BDB",
          pointHoverBorderColor: "#BE4BDB",
          pointHoverBorderWidth: 0,
          pointRadius: 3,
          pointHitRadius: 0,
          hoverBackgroundColor: "#9E9E9E",
          hoverBorderColor: "#eeeeee",
          data: [20.3,20.3,20.3,20.3,20.3],
          type: 'line'
        },
        */
          {
            label: 'Poverty Rate by Borough',
            backgroundColor:["#BE4BDB","#BE4BDB","#BE4BDB","#BE4BDB","#BE4BDB","#BE4BDB"],
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [30.5,22.7,17.6,14.6,12.9,20.3],
            label: "Citywide"
          }],
      labels: [
            "Bronx",
            "Brooklyn",
            "Manhattan",
            "Queens",
            "Staten Island",
            "Citywide"

      ]
    },
    options: {
      scales:{
        xAxes: [{
          display: true
          //ticks:{
          //minRotation: 90,
    	    //maxRotation: 90

        }],
        yAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return value.toLocaleString('en-US')+'%';
            }
          }
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ '%';
          },
        }
      }
}
});
</script>
    </body>
</html>
