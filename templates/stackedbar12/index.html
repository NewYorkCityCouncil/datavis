<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Average Percent of Total Agency Spending by Administration</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="stackedbar12" width=auto max-height="500"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= true
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
      minRotation: 0,
		  maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};


var ctx = document.getElementById("stackedbar12");

var myChart = new Chart(ctx, {
    type: 'bar',

    data: {
        labels: [
                "Dinkins (FY 1991-1994)",
                "Giuliani (FY 1995-1998)",
                "Giuliani (FY 1999-2002)",
                "Bloomberg (FY 2003-2006)",
                "Bloomberg (FY 2007-2010)",
                "Bloomberg (FY 2011-2014)",
                "de Blasio (FY 2015-2017)"
              ],
        datasets: [
          {
            label: 'Education',
            backgroundColor:"#12B886",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#12B886",
            hoverBorderColor: "#eeeeee",
            data: [27.27,28.24,31.23,30.56,30.91,30.69,30.64]
          },
          {
            label: 'Health and Social Services',
            backgroundColor: "#F59F00",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#F59F00",
            hoverBorderColor: "#eeeeee",
            data: [36.25,35.78,33.46,31.09,28.35,26.66,25.74]
          },
          {
            label: 'Public Safety and Justice',
            backgroundColor:"#228AE6",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#228AE6",
            hoverBorderColor: "#eeeeee",
            data: [12.6,14.25,15.26,13.09,12.12,12.33,11.82]
          },
          {
            label: 'Pensions and Miscellaneous',
            backgroundColor:"#A07952",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#A07952",
            hoverBorderColor: "#eeeeee",
            data: [15.47,14.18,12.71,18.75,21.36,22.79,24.15]
          },
          {
            label: 'All Other',
            backgroundColor:"#CACACA",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [8.4,7.54,7.34,6.51,7.26,7.54,7.65]
          }



      ]

    },
 options: {
   tooltips: {
     callbacks: {
       label: function(tooltipItem, data) {
					var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
				return datasetLabel + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%';
      }
    }
  },

        scales: {
            yAxes: [{
                stacked: true,
                ticks: {
                    beginAtZero:false,
                    max: 100,
                    callback: function(value) {
                      return value.toLocaleString('en-US')+ ' %';
                    }
                }
            }],
            xAxes: [{
                stacked: true
            }]
        }

    }

});
</script>
    </body>
</html>
