<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
  //CHART JS
  Chart.defaults.global.legend.display = false,
//  Chart.defaults.global.defaultFontFamily = 'open sans'


  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'scatter',
      data: {
        labels: data.xs,
        datasets: [{
          label: 'Median Income',
          data: [{
            x: data.xs,
            y: data.ys
          }],
    //      fill: false,
    //      lineTension: 0.5,
    //      backgroundColor:"#222222",
    //      borderColor: "#222222",
    //      borderWidth: 3,
      //    borderCapStyle: 'butt',
        //  borderDash: [],
          //borderDashOffset: 0.0,
          //    borderJoinStyle: 'miter',
      //    pointBorderColor: "#222222",
      //    pointBackgroundColor: "#222222",
        //  pointBorderWidth: 1,
      //    pointHoverRadius: 6,
        //  pointHoverBackgroundColor: "#E6E6E6",
          //pointHoverBorderColor: "#E6E6E6",
      //    pointHoverBorderWidth: 2,
        //  pointRadius: 1,
        //  pointHitRadius: 4,
        //  hoverBackgroundColor: "#E6E6E6",
        //  hoverBorderColor: "#E6E6E6",
        }]
      },
      options: {
        cornerRadius: 20,
        scales: {
          yAxes: [{
            ticks: {
              //max: 5,
              //min: 200000,
              //stepSize: 200000,
              callback: function(value, index, values) {
                return '$' + value.toLocaleString('en-US')+'';
              },
              beginAtZero: true,
            },
            gridLines: {
              display: true
            },
            scaleLabel: {
              display: true,
              labelString: 'Average Monthly Revenue'
            }
          }],
          xAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return value;
              },
              fontStyle: 'strong'
            },
            gridLines: {
              display: true
            }
          }]
        },
        tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return '$'+ data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ ' Average Revenue';
            },
          },
        //  backgroundColor: '#434343',
        //  borderColor: '#f5f5f5',
        //  borderWidth: 1,
          displayColors: false
        }
      }
    });
  }
  //SPLITTING AND BRINGING IN CSV DATA
  async function getData() {
    const xs = [];
    const ys = [];

    const response = await fetch('Covid_All.csv');
    const data = await response.text();

    const table = data.split('\n').slice(1);
    table.forEach(row => {
      const columns = row.split(',');
      const date = columns[4];
      xs.push(date);
      const revenue = columns[10];
      ys.push(parseFloat(revenue)); //make data from string to number and added mean payers of 14 degrees
      console.log(date, revenue);
    });
    return { xs, ys };
  }


  </script>
