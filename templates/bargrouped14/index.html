<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Uniformed vs Non-Uniformed Employees by Gender</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <!--Source of Rounded Chart: https://github.com/jedtrow/Chart.js-Rounded-Bar-Charts-->
    <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.js"></script>
  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script>

</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
  //CHART JS
  Chart.defaults.global.responsive = true,
  Chart.defaults.global.legend.display = true
  //  Chart.defaults.global.defaultFontFamily = 'open sans'


  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.xs,
        datasets: [{
          label: 'Women',
          data: data.ys,
          fill: false,
          backgroundColor: '#A83226',
          borderColor: '#E6E6E6',
          borderWidth: 1,
          lineTension: 4,
          hoverBackgroundColor: '#E6E6E6',
          barPercentage: .8
        },
        {
          label: 'Men',
          data: data.ys3,
          fill: false,
          backgroundColor: '#23417D',
          borderColor: '#E6E6E6',
          borderWidth: 1,
          lineTension: 4,
          hoverBackgroundColor: '#E6E6E6',
          barPercentage: .8
        }
      ]
      },
      options: {
        cornerRadius: 20,
        title:{
          display: false,
          text: 'Uniformed vs Non-Uniformed Employees by Gender'
        },
        scales: {
          yAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return value.toLocaleString('en-US')+'%';
              },
              beginAtZero: true,
            },
            gridLines: {
              display: true
            },
            scaleLabel: {
              display: true,
              labelString: 'Percent'
            }
          }],
          xAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return value.toLocaleString('en-US');
              },
            //  fontStyle: 'strong'
            },
            gridLines: {
              display: true
            },
            scaleLabel: {
              display: true,
              labelString: 'Uniformed vs Non-Uniformed Employees by Gender'
            }
          }]
        },
        tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+'% of Employees';
            },
          },
          backgroundColor: '#434343',
          borderColor: '#f5f5f5',
          borderWidth: 1,
          displayColors: false
        }
      }
    });
  }
  //SPLITTING AND BRINGING IN CSV DATA
  async function getData() {
    const xs = [];
    const ys = [];
    const ys3 = [];
    const ys4 = [];
    const ys5 = [];

    const response = await fetch('Uniformed_Gender.csv');
    const data = await response.text();

    const table = data.split('\n').slice(1);
    table.forEach(row => {
      const columns = row.split(',');
      const one = columns[0];
      xs.push(one);
      const two = columns[1];
      ys.push(parseFloat(two)); //make data from string to number
      const four = columns[2];
      ys3.push(parseFloat(four)); //make data from string to number
      const five = columns[3];
      ys4.push(parseFloat(five)); //make data from string to number
      const six = columns[4];
      ys5.push(parseFloat(six)); //make data from string to number
      console.log(one, two, four, five, six);
    });
    return { xs, ys, ys3, ys4, ys5};
  }


  </script>
</body>
</html>
