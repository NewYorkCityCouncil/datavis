<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Criminal Summons 2007-2017</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="bar7" width="600" height="600"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
      minRotation: 0,
		  maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("bar7");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["2007",
                "2008",
                "2009",
                "2010",
                "2011",
                "2012",
                "2013",
                "2014",
                "2015",
                "2016",
                "2017 Projected"
        ],
        datasets: [{
            label: 'Criminal Court Summons 2007-Projected 2017',
            backgroundColor:["#2F56A6","#23417D","#2F56A6","#23417D","#2F56A6","#23417D","#2F56A6","#23417D","#2F56A6","#23417D","#2F56A6","#23417D",],
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#D05D4E",
            hoverBorderColor: "#eeeeee",
            data: [539800, 510962, 544678, 536021, 490604, 476801, 424883, 359537, 297413,	267763, 224080]
        }]

    },
    options: {
      scales:{
        xAxes: [{
          display: true
          //ticks:{
          //minRotation: 90,
    	    //maxRotation: 90

        }],
        yAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return value.toLocaleString('en-US');
            }

          }
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            return  data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') +' Criminal Summons';
          },
        }
      }
    }

});
</script>
    </body>
</html>
