<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Adopted Budget FY 2016 - Top Ten Agencies for Spending</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut4" width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display = false
Chart.defaults.global.tooltips.bodyFontSize = 12
Chart.defaults.global.tooltips.fontFamily = 'open sans'





var ctx = document.getElementById("doughnut4");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: [
                  "Education",
                  "Social Services & Children's Services",
                  "Public Safety",
                  "Fire and Criminal Justice Services",
                  "Housing and Buildings",
                  "Health",
                  "Sanitation and Solid Waste",
                  "Governmental Operations",
                  "Water and Sewers",
                  "Higher Education",
                  "Transportation",
                  "Youth Services",
                  "Technology",
                  "Parks and Recreation",
                  "Design and Construction",
                  "Finance",
                  "Libraries",
                  "Aging",
                  "Economic Development",
                  "Elected Officials",
                  "Cultural Affairs",
                  "Land Use",
                  "Oversight and Investigation",
                  "Consumer Affairs",
                  "Courts and Legal Services",
                  "Civil Rights",
                  "Veterans",
                  "Civil Service and Labor",
                  "Standards and Ethics",
                ],
        datasets: [{
            label: 'FY16 Adopted Budget',
            backgroundColor:["#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00","#228ae6","#f59f00"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [38.989,17.432,9.720,6.142,4.811,3.278,2.958,2.957,2.544,1.851,1.784,1.276,1.100,0.888,0.840,0.711,0.641,0.581,0.415,0.408,0.319,0.092,0.082,0.071,0.069,0.022,0.007,0.006,0.004]
        }]
    }
        ,
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%';
            },
          }
      }
    }

});
</script>
    </body>
</html>
