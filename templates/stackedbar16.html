<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Population Demographic Breakdowns, 2018</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="stackedbar16" width=auto max-height="600"></canvas>
<script>
Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true
var ctx = document.getElementById("stackedbar16");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Arrests","NYC"],
        datasets: [
          {
            label: 'Black',
            backgroundColor:"#2ed7fd",
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#2ed7fd",
            hoverBorderColor: "#eeeeee",
            data: [47.5416678485896,26.2701435915638]
        },
        {
          label: 'Hispanic (White)',
          backgroundColor: "#02b4dc",
          borderColor: "#eeeeee",
          borderWidth: 1,
          hoverBackgroundColor: "#02b4dc",
          hoverBorderColor: "#eeeeee",
          data: [25.3828417209338,12.7408016399321]
      },
      {
        label: 'White',
        backgroundColor:"#12B886",
        borderColor: "#eeeeee",
        borderWidth: 1,
        hoverBackgroundColor: "#12B886",
        hoverBorderColor: "#eeeeee",
        data: [12.0300843285124,38.2674818779763]
    },
    {
        label: 'Hispanic (Black)',
        backgroundColor:"#2e70fd",
        borderColor: "#eeeeee",
        borderWidth: 1,
        hoverBackgroundColor: "#2e70fd",
        hoverBorderColor: "#eeeeee",
        data: [8.6800419819024,2.7249132658590]
    },
    {
      label: 'Asian',
      backgroundColor:"#fdab49",
      borderColor: "#eeeeee",
      borderWidth: 1,
      hoverBackgroundColor: "#fdab49",
      hoverBorderColor: "#eeeeee",
      data: [5.3741697835662,16.5935442998125]
  },
  {
    label: 'Other',
    backgroundColor:"#D05D4E",
    borderColor: "#eeeeee",
    borderWidth: 1,
    hoverBackgroundColor: "#D05D4E",
    hoverBorderColor: "#eeeeee",
    data: [0.7046962187921,3.1933319533506]
},
{
    label: 'Amerindian',
    backgroundColor:"#BE4BDB",
    borderColor: "#eeeeee",
    borderWidth: 1,
    hoverBackgroundColor: "#BE4BDB",
    hoverBorderColor: "#eeeeee",
    data: [0.2864981177033,0.2097833715057]
},

      ]
    },
 options: {
        scales: {
            yAxes: [{
                stacked: true,
                ticks: {
                    beginAtZero:true,
                    max: 100,
                    callback: function(value) {
                      return value.toLocaleString('en-US')+'%';
                    }
                }
            }],
            xAxes: [{
                stacked: true
            }]
        },
        legend: {
            display: false
         },
        title:{
        display: true,
        padding: 10,
        position: 'bottom',
        text: 'Population Demographics, 2018'
      },
      tooltips: {
            callbacks: {
                label: function(tooltipItem, data) {
                    var label = data.datasets[tooltipItem.datasetIndex].label || '';

                    if (label) {
                        label += ': ';
                    }
                    label += Math.round(tooltipItem.yLabel * 100) / 100 +'%'
                    return label;
                }
            }
        }
        
    }
});
</script>
    </body>
</html>
