
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Greenhouse Gas Emissions by Building Use Type</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut31" width=auto height="250"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display= false

var ctx = document.getElementById("doughnut31");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["Residential","Business","Other","Institutional","Hospital","Hotel","DCAS","Education","Mercantile","Storage","Assembly","Factory","Senior Care Facility","House of Worship"],
        datasets: [{
            label: 'Greenhouse Gas Emissions by Building Use Type',
            backgroundColor:["#A07952","#BE4BDB","#F59F00","#82C91E","#2F56A6"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [38,21,12,11,5,3,2,2,2,1,1,1,1,0]
        }]
    }
    ,
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': '+data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+'%';
            },
          }
      }
    }


});
</script>
    </body>
</html>
