<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Artists in Employed in NYC 2019 and 2020</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <!--Source of Rounded Chart: https://github.com/jedtrow/Chart.js-Rounded-Bar-Charts-->
  <!--  <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.js"></script>-->
  <!-- <script type="text/javascript" charset="utf-8" src="Chart.roundedBarCharts.min.js"></script>-->

</head>
<body>
  <canvas id ="chart" width="800" height="400"></canvas>
  <script>
  //CHART JS
  Chart.defaults.global.legend.display = false,
//  Chart.defaults.global.defaultFontFamily = 'open sans'


  chartIt();

  async function chartIt() {
    const data = await getData();
    const ctx = document.getElementById('chart').getContext('2d');
    const myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: data.xs,
        datasets: [{
          label: 'Artist Employment 2019',
          data: data.ys,
          fill: false,
          lineTension: 0.5,
          backgroundColor:"#222222",
          borderColor: "#222222",
          borderWidth: 3,
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          //    borderJoinStyle: 'miter',
          pointBorderColor: "#222222",
          pointBackgroundColor: "#222222",
          pointBorderWidth: 1,
          pointHoverRadius: 6,
          pointHoverBackgroundColor: "#E6E6E6",
          pointHoverBorderColor: "#E6E6E6",
          pointHoverBorderWidth: 2,
          pointRadius: 1,
          pointHitRadius: 4,
          hoverBackgroundColor: "#E6E6E6",
          hoverBorderColor: "#E6E6E6",
        },
        {
          label: 'Artist Employment 2020',
          data: data.ys2,
          fill: false,
          lineTension: 0.5,
          backgroundColor:"#222222",
          borderColor: "#222222",
          borderWidth: 3,
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          //    borderJoinStyle: 'miter',
          pointBorderColor: "#222222",
          pointBackgroundColor: "#222222",
          pointBorderWidth: 1,
          pointHoverRadius: 6,
          pointHoverBackgroundColor: "#E6E6E6",
          pointHoverBorderColor: "#E6E6E6",
          pointHoverBorderWidth: 2,
          pointRadius: 1,
          pointHitRadius: 4,
          hoverBackgroundColor: "#E6E6E6",
          hoverBorderColor: "#E6E6E6",
        }
      ]
      },
      options: {
        cornerRadius: 20,
        scales: {
          yAxes: [{
            stacked: false,
            ticks: {
              //max: 5,
              //min: 200000,
              //stepSize: 200000,
              callback: function(value, index, values) {
                return value.toLocaleString('en-US')+'People';
              },
              beginAtZero: true,
            },
            gridLines: {
              display: true
            },
            scaleLabel: {
              display: true,
              labelString: 'Artists Employed in NYC'
            }
          }],
          xAxes: [{
            ticks: {
              callback: function(value, index, values) {
                return value;
              },
              fontStyle: 'strong'
            },
            gridLines: {
              display: true
            }
          }]
        },
        tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ ' Artists Employed';
            },
          },
        //  backgroundColor: '#434343',
        //  borderColor: '#f5f5f5',
        //  borderWidth: 1,
          displayColors: false
        }
      }
    });
  }
  //SPLITTING AND BRINGING IN CSV DATA
  async function getData() {
    const xs = [];
    const ys = [];
    const ys2 = [];

    const response = await fetch('artists_employment_nyc_2019_2020.csv');
    const data = await response.text();

    const table = data.split('\n').slice(1);
    table.forEach(row => {
      const columns = row.split(',');
      const month = columns[0];
      xs.push(month);
      const twenty19 = columns[1];
      ys.push(parseFloat(twenty19)); //make data from string to number and added mean payers of 14 degrees
      const twenty20 = columns[2];
      ys2.push(parseFloat(twenty20)); //make data from string to number and added mean payers of 14 degrees
      console.log(month, twenty19, twenty20);
    });
    return { xs, ys };
  }


  </script>
</body>
</html>
