<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Schedule C Expense Budgdet FY2017</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="bar3" width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {

	//		minRotation: 0,
		//	maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("bar3");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Youth Services",
                  "Social Services & Child Services",
                  "Health",
                  "Aging",
                  "Education",
                  "Cultural Affairs",
                  "Fire and Criminal Justice Services",
                  "Higher Education",
                  "Economic Development",
                  "Housing and Buildings",
                  "Parks and Recreation",
                  "Governmental Operations",
                  "Transportation",
                  "Consumer Affairs",
                  "Public Safety",
                  "Elected Officials",
                  "Libraries",
                  "Sanitation and Solid Waste",
                  "Finance"
        ],
        datasets: [{
            label: 'Schedule C Types of Programs Funded in FY 2017 Expense Budget',
            backgroundColor:["#228AE6","#228AE6","#31292e7","#3896e8","#409AE9","#489eea","#4fa2eb","#57a6ec","#5eaaec","#66aeed","#6eb2ee","#75b6ef","#7dbaf0","#85bef1","#8cc2f2","#94c6f2","#9bcaf3","#a3cef4","#abd2f5","#b2d6f6","#badaf7","#c2def8","#c9e2f8","#D1e6f9","#d8eafa","#e0eefb","#e8f2fc","#eff6fd","#f7fafe"],
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [90410810,40485291,39135792,30846805,29925400,26859684,23301755,22737556,17769019,14854159,13450928,870500,624500,255000,242000,175000,116000,106301,3500]
        }]

    },
    options: {
      scales:{
        xAxes: [{
          display: true,
          ticks:{
          minRotation: 90,
    	    maxRotation: 90
          }
        }],
        yAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return '$' + (value/1000000).toLocaleString() + 'M';
            }
          }
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            return '$' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US');
          },
        }
      }
    }

});
</script>
    </body>
</html>
