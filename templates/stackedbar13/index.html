<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Homeless Shelter New Needs FY 2014 - FY 2021</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="stackedbar13" max-width="400" max="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= true
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
      minRotation: 0,
		  maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};


var ctx = document.getElementById("stackedbar13");

var myChart = new Chart(ctx, {
    type: 'bar',

    data: {
        labels: [
                "FY 2014",
                "FY 2015",
                "FY 2016",
                "FY 2017",
                "FY 2018",
                "FY 2019",
                "FY 2020",
                "FY 2021",
                "FY 2022"
              ],
        datasets: [
          {
            label: 'Baseline Addition',
            backgroundColor:"#BE4BDB",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [44.525,41.388,41.388,164.558,464.447,464.447,423.059,423.059,169.9]
          },
          {
            label: 'One-time Funding Addition',
            backgroundColor: "#F59F00",
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#CACACA",
            hoverBorderColor: "#eeeeee",
            data: [0,92.294,169.988,308.998,0,0,0,0,0]
          }
      ]

    },
 options: {
   tooltips: {
     callbacks: {
       label: function(tooltipItem, data) {
					var datasetLabel = data.datasets[tooltipItem.datasetIndex].label || '';
				return datasetLabel + ': ' + '$'+ data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US') + ' Million';
      }
    }
  },

        scales: {
            yAxes: [{
                stacked: true,
                ticks: {
                    beginAtZero:true,
                    callback: function(value) {
                      return '$'+value.toLocaleString('en-US')+ ' Million';
                    }
                }
            }],
            xAxes: [{
                stacked: true
            }]
        }

    }

});
</script>
    </body>
</html>
