<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Adopted Budget FY 2016 - Top Ten Agencies for Spending</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut3" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true


var ctx = document.getElementById("doughnut3");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["Department of Education","Miscellaneous","Department of Social Services","Pension Contributions","Police Department", "Administration for Children's Services","Debt Service","Fire Department","Department of Sanitation","Department of Health & Mental Hygiene","Department of Environmental Protection","Department of Correction"],
        datasets: [{
            label: 'FY16 Adopted Budget',
            backgroundColor:["#B2FF59", "#607D8B", "#FFD740","#B0BEC5","#18FFFF", "#7C4DFF","#455A64", "#FF5252","#FF9800", "#40C4FF", "#E040FB","#FF3D00"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [27.29,13.85,12.19,10.90,6.31,3.67,3.65,2.28,1.95,1.68,1.56,1.52]
        }]
    }
        ,
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + '%';
            },
          }
      }
    }

});
</script>
    </body>
</html>
