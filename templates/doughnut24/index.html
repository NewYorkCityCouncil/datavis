
<!DOCTYPE html>
		<html lang="en">
	    <head>
	        <meta charset="utf-8" />
	        <title>Reason for Delay Sept 2015-Jan 2020</title>
	

	        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
	

	    </head>
	    <body>
	

	

	<canvas id="doughnut24" width=auto height="250"></canvas>
	<script>
	

	Chart.defaults.global.responsive = true
	Chart.defaults.global.maintainAspectRatio = true
	Chart.defaults.global.legend.display= true
	

	var ctx = document.getElementById("doughnut24");
	

	var myChart = new Chart(ctx, {
	    type: 'doughnut',
	    data: {
	        labels: ["Heavy Traffic","Other","Mechanical Problem","Won't Start","Flat Tire","Weather Conditions","Late Return from Field Trip","Problematic Route","Accident","Delayed by School"
	          ],
	        datasets: [{
	            label: 'Reason for Delay Sept 2015-Jan 2020',
	            backgroundColor:["#2F56A6","#CACACA","#F59F00","#12B886","#228AE6","#23417D","#82C91E","#A07952","#D05D4E","#BE4BDB"],
	            borderColor: "#eeeeee",
	            borderWidth: 1,
	            hoverBackgroundColor: "#9E9E9E",
	            hoverBorderColor: "#eeeeee",
	            data: [74.15,3.57,4.16,3.56,4.45,8.32,0.59,0.29,0.74,0.14]
	        }]
	    }
	    ,
	    options: {
	      tooltips: {
	          callbacks: {
	            label: function(tooltipItem, data) {
	              return data.labels[tooltipItem.index] + ': '+data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+' %';
	            },
	          }
	      }
	    }
	

	

	});
	</script>
	    </body>
	</html>
