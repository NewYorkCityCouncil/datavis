
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Reason for Delay Sept 2015-Sept 2018</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="doughnut24" width=auto height="250"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.maintainAspectRatio = true
Chart.defaults.global.legend.display= false

var ctx = document.getElementById("doughnut24");

var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["Heavy Traffic","Other","Mechanical Problem","Won't Start","Flat Tire","Weather Conditions","Late Return from Field Trip","Problem Run","Accident","Delayed by School"
          ],
        datasets: [{
            label: 'Reason for Delay Sept 2015-Sept 2018',
            backgroundColor:["#2F56A6","#D2E7FA","#7AB8F0","#4EA1EB","#228AE6","#2F56A6","#D2E7FA","#7AB8F0","#4EA1EB","#228AE6","#2F56A6","#D2E7FA","#7AB8F0","#4EA1EB","#228AE6"],
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [60.13,14.11,10.27,4.63,3.11,2.53,2.20,1.29,0.91,0.81]
        }]
    }
    ,
    options: {
      tooltips: {
          callbacks: {
            label: function(tooltipItem, data) {
              return data.labels[tooltipItem.index] + ': '+data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+' %';
            },
          }
      }
    }


});
</script>
    </body>
</html>
