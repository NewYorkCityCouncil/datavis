<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Commute Types Justin Brannan District</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="bar8" width="400" height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.legend.display= false
Chart.defaults.global.maintainAspectRatio = true

Chart.defaults.scale = {
		display: true,
		position: "left",

		// grid line settings
		gridLines: {
			display: true,
			color: "rgba(0, 0, 0, 0.1)",
			lineWidth: 1,
			drawBorder: true,
			drawOnChartArea: true,
			drawTicks: true,
			tickMarkLength: 10,
			zeroLineWidth: 1,
			zeroLineColor: "rgba(0,0,0,0.25)",
			offsetGridLines: false
		},

		// scale label
		scaleLabel: {
			// actual label
			labelString: '',

			// display property
			display: false
		},

		// label settings
		ticks: {
      minRotation: 0,
		  maxRotation: 90,
			mirror: false,
			padding: 10,
			reverse: false,
			display: true,
			autoSkip: false,
			autoSkipPadding: 0,
			labelOffset: 0,
			callback: function(value) {
				return '' + value;
			}
		}
	};

// Chart.defaults.global.defaultFontSize = 10

var ctx = document.getElementById("bar8");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Subway",
                "Car",
                "Bus",
                "Express bus",
                "Uber/Taxi",
                "Ferry",
                "Walk",
                "Bike",
                "Work from home",
        ],
        datasets: [{
            label: 'Commute Types in Disitrct 43',
            backgroundColor:["#228AE6","#12B886","#82C91E","#F59F00","#A07952","#D05D4E","#BE4BDB","#228AE6","#12B886","#82C91E","#F59F00","#A07952","#D05D4E","#BE4BDB","#228AE6","#12B886","#82C91E","#F59F00","#A07952","#D05D4E","#BE4BDB","#228AE6","#12B886","#82C91E","#F59F00"],
            borderColor: "#eeeeee",
            borderWidth: 0,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [42.7,18.2,12.5,10.9,5.2,4.6,2.8,2.8,0.5]
        }]

    },
    options: {
      scales:{
        xAxes: [{
          display: true
          //ticks:{
          //minRotation: 90,
    	    //maxRotation: 90

        }],
        yAxes: [{
          display: true,
          ticks: {
            beginAtZero: true,
            callback: function(value) {
              return value.toLocaleString('en-US');
            }

          }
        }]
      },
      tooltips: {
        callbacks: {
          label: function(tooltipItem, data) {
            return data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US')+ '%';
          },
        }
      }
    }

});
</script>
    </body>
</html>
