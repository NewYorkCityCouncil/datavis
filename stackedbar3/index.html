<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Gender of New NYPD Hires 2015</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

    </head>
    <body>


<canvas id="stackedbar3" width=auto max-height="400"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true

var ctx = document.getElementById("stackedbar3");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["NYPD","City-Wide"],
        datasets: [
          {
            label: 'Male',
            backgroundColor:"#434a9f",
            borderColor: "#eeeeee",
            borderWidth: 1,
            hoverBackgroundColor: "#C5CAE9",
            hoverBorderColor: "#eeeeee",
            data: [78.8,47.5]
        },
        {
          label: 'Female',
          backgroundColor: "#ffcc5d",
          borderColor: "#eeeeee",
          borderWidth: 1,
          hoverBackgroundColor: "#F1F8E9",
          hoverBorderColor: "#eeeeee",
          data: [21.5,52.5]
      }
            ]

    },
    options: {
      scales: {
        yAxes: [{
          stacked: true,
          ticks: {
            beginAtZero:true
          }
        }],
        xAxes: [{
          stacked: true
        }]
      }
    },
    tooltips: {
      callbacks: {
        label: function(tooltipItem, data) {
          return '$' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index].toLocaleString('en-US');
        },
      }
    }
  }

});
</script>
    </body>
</html>
