<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Top 10 Summons Types</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
        <style>
        body{
          margin:0;
        }
        </style>
    </head>
    <body>


<canvas id="myChart" width="1600" height="850"></canvas>
<script>

Chart.defaults.global.responsive = true
Chart.defaults.global.tooltips.backgroundColor="grey"
Chart.defaults.global.maintainAspectRatio = true

var ctx = document.getElementById("myChart");

var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Jul - Sep 2014","Oct-Dec 2014","Jan -Mar 2015","Apr-June 2015","Jul-Sept 2015","Oct-Dec 2015","Jan-Mar 2016"],
        datasets: [{
            label: 'Violent Incidents in NYC Correction Facilities',
            fill: false,
            lineTension: .5,
            backgroundColor:"#101b4d",
            borderColor: "#101b4d",
            borderWidth: 3,
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "#101b4d",
            pointBackgroundColor: "#101b4d",
            pointBorderWidth: 5,
            pointHoverRadius: 10,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 3,
            pointHitRadius: 10,
            hoverBackgroundColor: "#9E9E9E",
            hoverBorderColor: "#eeeeee",
            data: [2540,2557,2617,2756,3032,2844,2729]
        }]

    },
 options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:false
                }
            }]
        }
    }

});
</script>
    </body>
</html>
